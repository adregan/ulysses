layout: default

<section role="main" class="main-content">
<header><a class="button" href="/">home</a><h1 class="page-title display title">{{ page.title }}</h1>
</header>
<article class="readable">
{{ content }}
</article>
<nav class="page-nav">

{% endif %}

{% if page.next.url %}
<a href="{{page.next.url}}" class="next">next</a>
{% endif %}

</nav>
</section>
