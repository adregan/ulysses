---
layout: default
---
<header class="main">
<h1 class="display title page-title">
{{page.title}}</h1>
</header>
<section class="intro">
  {{content}}
</section>
  <dl class="posts">
    {% for post in site.posts %}
      <dt><a href="{{ post.url }}">{{ post.title }}</a></dt><dd>{{ post.date | date: "%B %e, %Y" }}</dd>
    {% endfor %}
  </dl>

  <div class="section">&sect;</div>
